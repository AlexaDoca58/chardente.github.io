<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat con Flowey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 12px;
        }

        #app {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #111;
            border: 2px solid #fff;
            box-shadow: 0 0 15px #ff69b4;
        }

        #chat-header {
            background-color: #222;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #chat-header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .chat-message.self {
            flex-direction: row-reverse;
            align-self: flex-end;
            text-align: right;
        }

        .chat-message.character {
            flex-direction: row;
            align-self: flex-start;
            text-align: left;
        }
        
        .chat-message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            flex-shrink: 0;
        }

        .chat-message .message-text {
            background-color: #333;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #fff;
        }

        .chat-message.self .message-text {
            background-color: #444;
            text-align: left;
        }

        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 2px solid #fff;
            background-color: #222;
        }

        #chat-input {
            flex-grow: 1;
            border: 2px solid #fff;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 8px;
        }

        #chat-input-area button {
            margin-left: 10px;
            background-color: #008080;
            color: #fff;
            border: none;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="chat-header">
            <img id="character-image" src="https://www.pngkit.com/png/full/565-5658657_undertale-sprite-flowey-undertale-flowey-sprite.png" alt="Flowey ">
            <h1 id="character-name" style="color:#65e714; font-size: 1.2rem;">Flowey </h1>
        </div>
        <div id="chat-container">
            <div class="chat-message character">
                <img class="avatar" src="https://www.pngkit.com/png/full/32-321493_undertale-frisk-sprite-undertale-frisk-pixel-art.png" alt="Flowey">
                <div class="message-text">
                    <p><strong><span style="color:#65e714;">Flowey (Bueno):</span></strong> ¡Hola! Soy Flowey y estoy aquí para guiarte en tu viaje. ¿En qué puedo ayudarte?</p>
                </div>
            </div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Escribe tu pregunta...">
            <button onclick="handleSendMessage()">Enviar</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
